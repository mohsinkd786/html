<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <table style="border: 1px solid">
            <tbody style="background-color: bisque">
                <tr>
                    <th style="border: 1px solid">Name</th>
                    <td style="border: 1px solid"><input type="text" name="name" placeholder="please fill ur name"/></td>
                </tr>
                <tr>
                    <th style="border: 1px solid">Email</th>
                    <td style="border: 1px solid"><input type="email" name="email" placeholder="please fill ur email"/> </td>
                </tr>
                <tr>
                    <td>
                        <!-- anchor tag-->
                        <a href="https://www.google.com" target="blank">Google.com</a>
                    </td>
                    <td>
                        <!-- list elements-->
                        <!--unordered-->
                        <ul>
                            <li>Hello</li>
                            <li>Hi</li>
                            <li>Hey</li>
                        </ul>
                        <!--ordered-->
                        <ol>
                            <li>One</li>
                            <li>Two</li>
                            <li>Three</li>
                        </ol>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="border: 1px solid;text-align: center">
                        <input type="button" name="Save" value="Save"/>
                        <input type="reset" name="Reset" value="Reset"/>
                    </td>
                    <td></td>
                </tr>
                <!--<tr>
                    <td></td>
                    <td></td>
                </tr>-->
            </tbody>
        </table>
        <div>
            <!-- iframe-->
            <iframe src="html5.html" width="700" height="200">
            </iframe>
            <!-- youtube video-->
            <iframe src="https://www.youtube.com/embed/7cUELYuzRGc" width="300" height="300"> 
            </iframe>
        </div>
    </body>
</html>
